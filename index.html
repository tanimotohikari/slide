<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slide</title>
</head>
<script>
  // window.onresize = function() {
  //   let windowWidth = window.innerWidth;
  // }

  window.onload = function () {
    let $listElement = document.getElementsByTagName('li');
    let $listElements = [].slice.call($listElement);
    let counter = 0;

    for (var i=0; i < $listElements.length; i++) {
      $listElements[i].addEventListener('click', function(){
        this.classList.remove('is-show');
        console.log(this.nextElementSibling);
        if(this.nextElementSibling === null) {
          //一番初めの要素にclassを付与する
        } else {
          this.nextElementSibling.classList.add('is-show');
        }
      });
    }
  }
</script>
<style>
.contaniner {
  position: relative;
}

.slide {
  width: 640px;
  height: 360px;
  position: relative;
  list-style: none;
  margin: 10px;
}

.slide li {
  position: absolute;
  top: 0;
  left: 50%;
  margin-left: -310px;
  cursor: pointer;
  display: none;
}

.slide:before {
  content: '';
  display: block;
  width: 16px;
  height: 16px;
  position: absolute;
  top: 50%;
  left: 0;
  border-top: 5px solid #666;
  border-left: 5px solid #666;
  transform: rotate(-45deg);
  margin-top: -8px;
}

.is-show {
  display: block !important;
}
</style>
<body>
<div class='contaniner'>
  <ul class='slide'>
    <li class='is-show'><img src='images/01.png' alt=''></li>
    <li><img src='images/02.png' alt=''></li>
    <li><img src='images/03.png' alt=''></li>
    <li><img src='images/04.png' alt=''></li>
    <li><img src='images/05.png' alt=''></li>
    <li><img src='images/06.png' alt=''></li>
    <li><img src='images/07.png' alt=''></li>
  </ul>

</div>
</body>
</html>
